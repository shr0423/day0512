<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
let x=prompt("원하시는 수를 입력하시오");
x=parseInt(x);
for(let i=1;i<=x*x;i++){
    let n=(i%x==0)? "★<br>":"★"; 
    document.write(n);
}
</script>
</head>

</html>
