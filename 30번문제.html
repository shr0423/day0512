<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
let n=prompt("원하시는 수를 입력하시오");
n=parseInt(n);
for(let i=1;i<=100;i++){
    let x=(i%n==0)? "★<br>": "★";
    document.write(x);
}
</script>
</head>
<body>
    
</body>
</html>
